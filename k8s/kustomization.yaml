# Kustomization for SlskdDownload
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: muzika

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: muzika-platform

images:
  - name: ${ACR_NAME}.azurecr.io/muzika/slskd-download
    newTag: latest

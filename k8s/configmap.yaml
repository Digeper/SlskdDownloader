# ConfigMap for SlskdDownload non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: slskd-download-config
  namespace: muzika
  labels:
    app: slskd-download
    app.kubernetes.io/name: slskd-download
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: muzika-platform
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "k8s"
  
  # slskd API Configuration
  # This should be set to the public IP of the ACI instance
  # Example: http://20.123.45.67:5030
  SLSKD_API_URL: "http://20.215.135.129:5030"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
  
  # Logging Configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_ORG_MUZIKA: "INFO"

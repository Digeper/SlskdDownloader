# Kubernetes/Azure Cloud Configuration
spring.application.name=SlskdDownload
# Enable web server for K8s health checks
spring.main.web-application-type=servlet
server.port=8080

# slskd API Configuration
# This will be overridden by ConfigMap in Kubernetes
slskd.api.url=${SLSKD_API_URL:http://localhost:5030}

# Kafka Configuration - Strimzi Kafka in Kubernetes
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.UUIDSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all

# Kafka Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.UUIDDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=slskd-download-group

# Kafka Admin Configuration
spring.kafka.admin.fail-fast=true
spring.kafka.admin.auto-create=false

# Logging - Production settings
logging.level.root=INFO
logging.level.org.muzika=INFO
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
